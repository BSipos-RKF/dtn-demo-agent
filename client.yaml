udpcl:
    bus_service: dtn.udpcl.Client

    init_listen:
        address: 127.0.0.2
        port: 4556

tcpcl:
    bus_service: dtn.tcpcl.Client
    node_id: dtn://client/

    tls_enable: False
    tls_ca_file: testpki/ca.crt
    tls_key_file: testpki/client-transport.key
    tls_cert_file: testpki/client-transport.crt

    init_listen:
        address: 127.0.0.2
        port: 4556

bp:
    bus_service: dtn.bp.Client
    node_id: dtn://client/
#    cl_fork:
#       - tcpcl
#       - udpcl

    verify_ca_file: testpki/ca.crt
    sign_key_file: testpki/client-sign.key
    sign_cert_file: testpki/client-sign.crt
#    apply_integrity: []

    route_table:
       -  eid_pattern: "dtn:~neighbor"
          next_nodeid: "dtn:~neighbor"
          cl_type: udpcl
          address: 224.0.0.1

       -  eid_pattern: "dtn://server/.*"
          next_nodeid: dtn://server/
          cl_type: udpcl
#          cl_type: tcpcl
          address: 127.0.0.1
