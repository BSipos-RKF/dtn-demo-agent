<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow send_destination="org.freedesktop.DBus"/>
    <allow receive_sender="org.freedesktop.DBus"/>
    <allow own="org.ietf.dtn.node.bp"/>
    <allow send_destination="org.ietf.dtn.node.bp"/>
    <allow receive_sender="org.ietf.dtn.node.bp"/>
    <allow own="org.ietf.dtn.node.udpcl"/>
    <allow send_destination="org.ietf.dtn.node.udpcl"/>
    <allow receive_sender="org.ietf.dtn.node.udpcl"/>
    <allow own="org.ietf.dtn.node.tcpcl"/>
    <allow send_destination="org.ietf.dtn.node.tcpcl"/>
    <allow receive_sender="org.ietf.dtn.node.tcpcl"/>
  </policy>
  <policy context="default">
    <allow send_destination="org.ietf.dtn.node.bp"/>
    <allow receive_sender="org.ietf.dtn.node.bp"/>
  </policy>
</busconfig>
